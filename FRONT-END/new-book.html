<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Add books</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Add book</h2>
        <form action="http://127.0.0.1:3000/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input type="text" class="form-control" id="ISBN" aria-describedby="emailHelp" placeholder="Enter ISBN"
                    name="isbn">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="test" class="form-control" id="title" placeholder="Title" name='title'>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author" name="author">
            </div>
            <div class="form-group">
                <label for="Published date">Published date</label>
                <input type="text" class="form-control" id="publish_date" placeholder="Published date"
                    name="publish_date">
            </div>
            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input type="text" class="form-control" id="Publisher" placeholder="Publisher" name='publisher'>
            </div>
            <div class="form-group">
                <label for="Number of pages">Number of pages</label>
                <input type="text" class="form-control" id="Number of pages" placeholder="Number of pages"
                    name='numOfPages'>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
